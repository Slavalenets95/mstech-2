<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MSTECH</title>
    <link rel="icon" href="./assets/favicon.png" />
    <meta name="robots" content="noindex, nofollow">
    <script type="module"  src="./assets/main.js"></script>
    <link rel="stylesheet"  href="./assets/main.css">
    <link rel="stylesheet"  href="./assets/the-new-css-reset.css">
  </head>
  <body>
    <div class="svg-wrapper">
      <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 200 75">
        <foreignObject x="0" y="0" width="100%" height="100%" >
          <video autoplay loop muted playsinline>
            <source src="./assets/video.mp4" type="video/mp4">
            Ваш браузер не поддерживает HTML5 видео.
          </video>
        </foreignObject>
        <mask id="mask" class="mask">
          <rect x="0" y="0" width="200" height="100" fill="white" />
          <rect x="86" y="8" width="50" fill="black" />
          <rect x="60" y="26" width="12" fill="black" />
          <rect x="90" y="44" width="26" fill="black" />
          <rect x="97" y="62" width="98" fill="black" />
        </mask>
        <rect class="back" x="0" y="0" width="200" height="75" mask="url(#mask)" />
        <text>
          <tspan x="2" y="16">We're here</tspan>
          <tspan x="138" y="16">to make</tspan>
          <tspan x="2" y="34">healthy</tspan>
          <tspan x="75" y="34">living effortless,</tspan>
          <tspan x="2" y="52">so you can</tspan>
          <tspan x="120" y="52">life longer</tspan>
          <tspan x="2" y="70">and happier</tspan>
        </text>
      </svg>
    </div>
    <div class="svg-mobile-wrapper">
      <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 200 150">
        <foreignObject x="0" y="0" width="100%" height="100%" >

            Ваш браузер не поддерживает HTML5 видео.

        </foreignObject>
        <mask id="mask-mobile" class="mask">
          <rect x="0" y="0" width="200" height="150" fill="white" />
          <rect x="120" y="8" width="70" fill="black" />
          <rect x="27" y="27.5" width="105" fill="black" />
          <rect x="2" y="46" width="46" fill="black" />
          <rect x="45" y="93.5" width="29" fill="black" />
          <rect x="135" y="118" width="54" fill="black" />
        </mask>
        <rect class="back" x="0" y="0" width="200" height="150" mask="url(#mask-mobile)" />
        <text>
          <tspan x="2" y="20">We're here</tspan>
          <tspan x="2" y="40">to</tspan>
          <tspan x="136" y="40">make</tspan>
          <tspan x="52" y="60">healthy living</tspan>

          <tspan x="80" y="106">life longer</tspan>
          <tspan x="2" y="130">and happier</tspan>
        </text>

  </body>
</html>
